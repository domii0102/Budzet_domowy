

<article
          class="card"
          [style.background]="category()?.color || '#4aa3ff'"
        >
          <div class="card-title">{{ transaction()?.name }}</div> 

          <div class="muted">
            Date: {{ transaction()?.date ? (transaction()?.date | date:'dd.MM.yyyy') : '-' }}
          </div>

          <div class="price">${{ transaction()?.value }}</div>

          <div class="muted">
            Category: {{ category()?.name || '-' }}
          </div>

          @if (transaction()?.description) {
          <div class="muted">
            Description: {{ transaction()?.description }}
          </div>
        }
</article>
