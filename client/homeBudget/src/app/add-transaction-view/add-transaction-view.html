<div class="modal-backdrop" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Add Transaction</h2>

  <form [formGroup]="transactionForm">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="e.g. Shopping">
    </div>

    <div class="form-group">
      <label>Price:</label>
      <input type="number" formControlName="value" placeholder="0.00">
    </div>

    <div class="form-group">
      <label>Date:</label>
      <input type="date" formControlName="date">
    </div>

    <div class="form-group">
    <label>Category</label>
    <select formControlName="category_id" class="input-field select-field">
      <option value="" disabled >Select a category</option>
      @for (c of categories(); track $index) {
        <option [value]="c._id">
          {{ c.name }} 
        </option>
      }

    </select>
  </div>
  @if (errorMessage!==null) {
        <div class="error-message">{{errorMessage}}</div>
    }

    <div class="actions">
      <button class="btn-cancel" (click)="onCancel()">Anuluj</button>
      <button class="btn-save" (click)="onSubmit()">Dodaj</button>
    </div>
  </form>

  </div>
</div>
