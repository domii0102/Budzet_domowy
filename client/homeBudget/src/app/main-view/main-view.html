<div class="date-selection-container">
  <div class="date-selector-bar">
    <button class="arrow-btn" (click)="previousMonth()">&lt;</button>
    <select class="date-select" [(ngModel)]="month">
      <option value="{{month}}">{{ getMonthName(month) }}</option>
      </select>
    <select class="date-select" [(ngModel)]="year">
      <option value="{{year}}">{{ year }}</option>
      </select>
    <button class="arrow-btn" (click)="nextMonth()">&gt;</button>
  </div>
</div>

<div class="main-content-wrapper">

  <div class="transactions-panel">
    <div class="panel-header">
      <h3>Transactions</h3>
      <button class="add-button">Add Transaction <span class="plus-icon">+</span></button>
    </div>

    <div class="transactions-grid-container">
      @for (t of transactions; track t.id){
        <app-transaction-view [transaction]="t" [category]="getCategory(t.category_id)"></app-transaction-view>
      }
    </div>
  </div>

  <div class="limits-panel">
    <div class="panel-header">
      <h3>Budget limits</h3>
      <button class="add-button">Add Limit <span class="plus-icon">+</span></button>
    </div>

    <div class="limits-list">
      @for (l of limits; track l.id){
        <div class="limit-item">
          <span class="limit-category">{{ getCategory(l.category_id).name }}:</span>
          <span class="limit-value green-text">${{ l.value | number : '1.2-2' }}</span>
        </div>
      }
    </div>
  </div>
</div>
